<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- welcome screen and button-->
    <div id="firstScreen">
        <h1>Welcome to the Code Quiz</h1>
        <button id="startquiz" href=>Start Quiz!</button>
    </div>
    <!-- main quiz area-->
    <div id="quizBody">

        <div class="row">
            <div class="col"> </div>
            <div class="col">
                <!--Quiz question-->
                <h3 class id="question">Question goes here</h3>
                <!--Potential quiz answers-->
                <button type="button" class="btn btn-primary btn-lg btn-block" id=answer1
                    onclick="checkAnswer(1)">1</button>
                <button type="button" class="btn btn-primary btn-lg btn-block" id=answer2
                    onclick="checkAnswer(2)">2</button>
                <button type="button" class="btn btn-primary btn-lg btn-block" id=answer3
                    onclick="checkAnswer(3)">3</button>
                <button type="button" class="btn btn-primary btn-lg btn-block" id=answer4
                    onclick="checkAnswer(4)">4</button>
                <!--Was the answer correct?-->
                <h4 id=yesNo></h4>

            </div>
            <div class="col">
                <!--The timer-->
                <div class="time"></div>
            </div>
    </div>
    </div>
<!--Final score screen-->
<div id = "scoreboard">
    <!--Congratulations message-->
    <div class="card" style="width: 18rem;">
        <img src="Well-Done.png" class="card-img-top" alt="well done">
        <div class="card-body">
          <p class="card-text">Well done you completed the quiz!</p>
        </div>
      </div>
      <!--Entry area for initials-->
      <form>
        <div class="form-row justify-content-center">
            <div class="col-auto my-1">
                <input type="text" class="form-control" id="inlineFormInputName">
            </div>
            <div class="col-auto my-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span id="score"></span></div>
                    </div>
                </div>
            </div>
            <!--Save button-->
            <div class="col-auto my-1">
                <button id="saveScore" type="submit" class="btn btn-dark">Save</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6 list-group">
                <ul id="listScore"></ul>
            </div>
        </div>
    </form>
</div>

    <script src=script.js> </script>

</body>

</html>
