<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="firstScreen">
        <h1>Welcome to the Code Quiz</h1>
        <button id="startquiz" href=>Start Quiz!</button>
    </div>
    <div class="time"></div>
    <div id="quizBody">

        <div class="row">
            <div class="col"> </div>
            <div class="col">
                <h2> Question <span id=questionNo> 1 </span></h2>
                <h3 class id = "question">Question goes here</h3>
                <button type="button" class="btn btn-primary btn-lg btn-block"
                id = answer1>1</button>
                <button type="button" class="btn btn-primary btn-lg btn-block" id = answer2>2</button>
                <button type="button" class="btn btn-primary btn-lg btn-block" id = answer3>3</button>
                <button type="button" class="btn btn-primary btn-lg btn-block" id = answer4>4</button>

                <h4 id=yesNo></h4>

            </div>
            <div class="col">
            </div>

        </div>


        <script src=script.js> </script>

</body>

</html>
